<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="second-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="second-page.js" defer></script>
  </head>
  <body>
    <button id="open-modal-btn">Open modal</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <h2 class="modal-title">modal Title</h2>
        <div class="modal-body">
          <!-- modal content goes here -->
          <form action="" method="post" id="party-form">
            <!-- PERSONAL INFO -->
            <section class="personal-info" id="form-1">
              <div class="number-indicator">1</div>
              <h3 class="section-title">Personal Info</h3>

              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  value="Mohamed"
                  required
                />
                <span class="error-message" id="full-name-error">hello</span>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  value="123 address lorem"
                />
                <span
                  id="address-error"
                  class="error-message"
                >
                  Please enter a valid address.
                </span>
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  value="06 65 78 94 25"
                />
                <span class="error-message" id="phone-number-error">hello</span>
              </div>

              <div class="form-group">
                <label for="type">Type</label>
                <div class="select-wrapper">
                  <select id="type" name="type" required>
                    <option value="customer" selected>Customer</option>
                    <option value="supplier">Supplier</option>
                    <option value="both">Both</option>
                  </select>
                </div>
                <span class="error-message" id="type-error">hello</span>
              </div>

              <button type="button" id="clear-btn-1" class="clear-btn tertiary-btn">Clear</button>

              <div class="page-indicators">
                <span class="page-indicator active"></span>
                <span class="page-indicator"></span>
              </div>

              <button type="button" class="next-btn secondary-btn">Next</button>
            </section>

            <!-- COMMERCE DETAILS -->
            <section class="personal-info hidden" id="form-2">
              <div class="number-indicator">2</div>
              <h3 class="section-title">Commerce Details</h3>

              <div class="form-group">
                <div class="label-with-info">
                  <label for="nrc">NRC</label>
                  <button
                    class="info-icon"
                    data-tooltip="Numéro Registre Commerce: A unique identification number assigned to your business by the commercial registry"
                  >
                    <i class="bx bx-info-circle"></i>
                  </button>
                </div>
                <input
                  type="text"
                  id="nrc"
                  name="nrc"
                  value="123-456-789-459-321"
                />
                <span class="error-message" id="nrc-error">hello</span>
              </div>

              <div class="form-group">
                <div class="label-with-info">
                  <label for="nif">NIF</label>
                  <button
                    class="info-icon"
                    data-tooltip="Numéro d'Identification Fiscale"
                  >
                    <i class="bx bx-info-circle"></i>
                  </button>
                </div>
                <input
                  type="text"
                  id="nif"
                  name="nif"
                  value="654 256 879 254 368"
                />
                <span class="error-message" id="nif-error">hello</span>
              </div>

              <div class="form-group">
                <div class="label-with-info">
                  <label for="ia">IA</label>
                  <button
                    class="info-icon"
                    data-tooltip="Identifiant Administratif"
                  >
                    <i class="bx bx-info-circle"></i>
                  </button>
                </div>
                <input type="text" id="ia" name="ia" value="06 65 78 94 25" />
                <span class="error-message" id="ia-error">hello</span>

              </div>

              <div class="form-group">
                <div class="label-with-info">
                  <label for="nis">NIS</label>
                  <button
                    class="info-icon"
                    data-tooltip="Numéro d'Identification Sociale"
                  >
                    <i class="bx bx-info-circle"></i>
                  </button>
                </div>
                <input type="text" id="nis" name="nis" value="Customer" />
                <span class="error-message" id="nis-error">hello</span>

              </div>

              <button type="button"  id="clear-btn-2"  class="clear-btn tertiary-btn">
                Clear
              </button>

              <div class="page-indicators">
                <span class="page-indicator"></span>
                <span class="page-indicator active"></span>
              </div>

              <div class="form-actions">
                <button type="button" class="prev-btn secondary-btn">
                  Previous
                </button>
                <button type="submit" class="create-btn primary-btn">
                  Create
                </button>
              </div>
            </section>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button class="modal-close">Close</button>
          <button class="modal-action">Confirm</button>
        </div> -->
      </div>
    </div>

    <!-- Success message popup -->
    <div id="successMessage" class="success-message">
      Form submitted successfully!
    </div>
  </body>
</html>
