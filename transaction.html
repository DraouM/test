<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link rel="stylesheet" href="model.css" />
    <link rel="stylesheet" href="transaction.css" />
    <script src="transaction.js" defer></script>
  </head>
  <body>
    <button id="open-modal-btn" class="primary-btn">Open modal</button>

    <!-- Shopping List -->
    <section class="table_container">
      <table id="shopping-list">
        <thead>
          <tr>
            <th>Num</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Units</th>
            <th>Unit Price</th>
            <th>Sub Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table Rows -->
          <tr>
            <td><span class="number-circle">1</span></td>
            <td>Product A</td>
            <td class="quantity">
              <span class="main-quantity">5 & 6</span>
              <span class="sub-quantity highlight">08</span>
            </td>
            <td>46</td>
            <td>23.26</td>
            <td>1069.96</td>
            <td><button class="del-btn">DEL</button></td>
          </tr>
          <tr>
            <td><span class="number-circle">2</span></td>
            <td>Product A</td>
            <td class="quantity">
              <span class="main-quantity">3 & 8</span>
              <span class="sub-quantity highlight">10</span>
            </td>
            <td>38</td>
            <td>126.50</td>
            <td>4807.00</td>
            <td><button class="del-btn">DEL</button></td>
          </tr>
          <!-- Repeat rows as needed -->
          <tr>
            <td><span class="number-circle">2</span></td>
            <td>Product C</td>
            <td class="quantity">
              <span class="main-quantity">4</span>
              <span class="sub-quantity highlight">01</span>
            </td>
            <td>4</td>
            <td>326.50</td>
            <td>1302.00</td>
            <td><button class="del-btn">DEL</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="total-label">Total</td>
            <td class="total-value" colspan="2">12548896 DA</td>
          </tr>
        </tfoot>
      </table>
    </section>

    <!-- Shopping Model -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <h2 class="modal-title">Add Product</h2>
        <div class="modal-body">
          <form id="selling-form">
            <div class="form-group">
              <label for="search">Search for a Product</label>
              <input type="text" id="search" name="search" placeholder="Search for a Product" />
            </div>
    
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input type="text" id="product-name" name="product-name" value="Product A" readonly />
            </div>
    
            <div class="form-group quantity-group">
              <label>Quantity</label>
              <div class="quantity-row">
                <div class="quantity-col">
                  <label for="unit-quantity">Units</label>
                  <input type="text" id="unit-quantity" name="unit-quantity" value="18 & 5" readonly />
                </div>
                <span>* 12 =</span>
                <div class="quantity-col">
                  <label for="sub-unit">Sub-units</label>
                  <input type="text" id="sub-unit" name="sub-unit" value="121" readonly />
                </div>
              </div>
            </div>
    
            <div class="form-group">
              <label for="price">Price</label>
              <div class="price-row">
                <input type="text" id="price" name="price" value="123.26"  />
                <span>* 121 =</span>
                <input type="text" id="total-price" name="total-price" value="1479.12" readonly />
              </div>
            </div>
    
            <div class="form-actions">
              <button type="button" id="clear-form" class="btn-clear">CLEAR</button>
              <button type="submit" class="btn-add">Add to List</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

  </body>
</html>
